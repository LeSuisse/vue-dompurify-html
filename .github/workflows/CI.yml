name: Tests & lint

permissions: read-all

on:
  push:
    branches:
      - main
      - vue-legacy
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: cachix/install-nix-action@451e61183802597c1febd6ca3cf18aa163f93a06
      - run: nix-shell --run "pnpm install --frozen-lockfile"
      - name: Lint
        run: nix-shell --run "pnpm run lint"
      - name: Test
        run: nix-shell --run "pnpm test"
      - name: Mutation testing
        run: nix-shell --run "pnpm run test-mutation"
      - uses: codecov/codecov-action@81cd2dc8148241f03f5839d295e000b8f761e378