name: CI

permissions: read-all

on:
  push:
    branches:
      - master
      - vue-next
  pull_request:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.3.2
        with:
          node-version: 14.x
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Mutation testing
        run: npm run test-mutation
      - uses: codecov/codecov-action@v2.0.2
