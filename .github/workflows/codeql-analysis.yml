name: "CodeQL"

permissions:
  contents: read
  security-events: write
  actions: read
  deployments: none
  packages: none

on:
  push:
    branches:
      - main
      - vue-legacy
  pull_request:
  schedule:
    - cron: '0 6 * * *'

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@def4f60c6c6b7cbc80e88f5972238e77096403db # tag=codeql-bundle-20220623

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@def4f60c6c6b7cbc80e88f5972238e77096403db # tag=codeql-bundle-20220623
