name: "CodeQL"

permissions:
  contents: read
  security-events: write
  actions: read
  deployments: none
  packages: none

on:
  push:
    branches:
      - main
      - vue-legacy
  pull_request:
  schedule:
    - cron: '0 6 * * *'

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@43f9bd3e4f721cb9a34eef516af2f1d7db37e530 # tag=codeql-bundle-20220623

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@43f9bd3e4f721cb9a34eef516af2f1d7db37e530 # tag=codeql-bundle-20220623
