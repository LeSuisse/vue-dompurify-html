name: "CodeQL"

permissions:
  contents: read
  security-events: write
  actions: read
  deployments: none
  packages: none

on:
  push:
    branches:
      - main
      - vue-legacy
  pull_request:
  schedule:
    - cron: '0 6 * * *'

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # renovate: tag=v3.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a965b696589ecab4d3bf919c394c73600217deee # tag=codeql-bundle-20220623

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a965b696589ecab4d3bf919c394c73600217deee # tag=codeql-bundle-20220623
