name: Publish Package to npmjs
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: cachix/install-nix-action@4b933aa7ebcc94a6174cf1364864e957b4910265 # v21
      - run: nix-shell --run "pnpm install --frozen-lockfile"
      - run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_PUBLISH_TOKEN }}
      - run: nix-shell --pure --run "pnpm publish --recursive --provenance --access public --no-git-checks"
