name: Publish Package to npmjs
on:
    release:
        types: [created]
jobs:
    build:
        runs-on: ubuntu-24.04
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
              with:
                  persist-credentials: false
            - uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31
            - run: nix-shell --run "pnpm install --frozen-lockfile"
            - run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPMJS_PUBLISH_TOKEN }}
            - run: nix-shell --run "pnpm publish --recursive --provenance --access public --no-git-checks"
              env:
                  NPM_CONFIG_PROVENANCE: true
