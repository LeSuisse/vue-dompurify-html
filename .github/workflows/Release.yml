name: Publish Package to npmjs
on:
    release:
        types: [created]
jobs:
    build:
        runs-on: ubuntu-22.04
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
            - uses: cachix/install-nix-action@9f70348d77d0422624097c4b7a75563948901306 # v29
            - run: nix-shell --run "pnpm install --frozen-lockfile"
            - run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPMJS_PUBLISH_TOKEN }}
            - run: nix-shell --run "pnpm publish --recursive --provenance --access public --no-git-checks"
